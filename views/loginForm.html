<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/font-awesome.min.css">
    <link rel="stylesheet" href="css/Login-Box-En.css">
    <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>
    <div class="d-flex flex-column justify-content-center" id="login-box">
        <div class="login-box-header">
            <h4 style="color:rgb(139,139,139);margin-bottom:0px;font-weight:400;font-size:27px;">Login</h4>
        </div>
        <div class="login-box-content">
            <div class="fb-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link" href="#"><i class="fa fa-facebook" style="margin-left:0px;padding-right:20px;padding-left:22px;width:56px;"></i>Login with Facebook</a></div>
            <div class="gp-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link" href="#" style="margin-bottom:10px;"><i class="fa fa-google" style="color:rgb(255,255,255);width:56px;"></i>Login with Google+</a></div>
        </div>
        <div class="d-flex flex-row align-items-center login-box-seperator-container">
            <div class="login-box-seperator"></div>
            <div class="login-box-seperator-text">
                <p style="margin-bottom:0px;padding-left:10px;padding-right:10px;font-weight:400;color:rgb(201,201,201);">or</p>
            </div>
            <div class="login-box-seperator"></div>
        </div>
        <div class="email-login" style="background-color:#ffffff;"><input type="email" required="" placeholder="Email" minlength="6" class="email-imput form-control" style="margin-top:10px;"><input type="password" required="" placeholder="Password" minlength="6" class="password-input form-control" style="margin-top:10px;"></div>
        <div class="submit-row" style="margin-bottom:8px;padding-top:0px;">
        	<button class="btn btn-primary btn-block box-shadow" type="submit" id="submit-id-submit">Login</button>
            <div class="d-flex justify-content-between">
                <div class="form-check form-check-inline" id="form-check-rememberMe"><input class="form-check-input" type="checkbox" name="check" id="formCheck-1" for="remember" style="cursor:pointer;"><label class="form-check-label" for="formCheck-1"><span class="label-text">Remember Me</span></label></div>
                <a href="/forgetpassword" id="forgot-password-link">Forgot Password?</a></div>
    </div>
    <div id="login-box-footer" style="padding:10px 20px;padding-bottom:23px;padding-top:18px;">
        <p style="margin-bottom:0px;">Don't you have an account?<a href="/register" id="register-link">Sign Up!</a></p>
    </div>
    </div>
    
	<script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
